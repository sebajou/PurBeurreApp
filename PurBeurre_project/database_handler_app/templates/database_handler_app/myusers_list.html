{% extends "base_generic.html" %}

{% block content %}

    <ul>
        {% for profile_item in profile_list %}
            <h2>{{ profile_item.username }}:</h2>
            <li>{{ profile_item.first_name }}</li>
            <li>{{ profile_item.last_name }}</li>
            <li>{{ profile_item.email }}</li>
            <li>{{ profile_item.diet_type }}</li>
        {% endfor %}
    </ul>
{% endblock %}
